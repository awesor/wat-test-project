    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Name Game</title>
        <link rel="shortcut icon" href="favicon.ico"/>
	<meta name="description" content="">
        <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="styles/input.css">
        <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/button.css">
        <link rel="stylesheet" href="styles/bootstrap.css">
	<script src="scripts/konami.js"></script>
	<script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body id="index-page">
        <div id="app">
            <div class="row" id="title">
                <h1>WillowTree Name Game</h1>
		<div id="timer">
		</div>
    		<form id="nameForm" action="">
		</br>
		<div class="row">
		<h3>Welcome to WillowTree, ready to learn?</h3>
		<span>
			<input class="balloon" placeholder="AIM Screen Name" type="text" id="name" name="name"/><label for="name">Name</label>
		</span>
		</div>
		</br></br>
		<button id="play" class="ph-button ph-btn-blue" type="submit">Play!</button>
		</form>
	     </div>
	     <div id="question">
	     </div>
	    <div id="counter">
	   </div> 
	    <div id="faces">
	     </div>
	    <div align='center' id="resultResponse" style="display:none">
                <button id="next" style="display:none" class="ph-button ph-btn-red"></button>
	     <button id="tryAgain" style="display:none" class="ph-button ph-btn-red"></button>
	     </div>
	     <div id="button-container" class="ph-container">
		<div class="ph-float">
			<button id="hint" class="ph-button ph-btn-green">Hint Mode: Off</button>
	        </div>
		<div class="ph-float">
			<button id="matt" class="ph-button ph-btn-grey">Mat(t) Challenge</button>
		</div>
		<div class="ph-float">
			<button id="leaders" data-toggle="modal" data-target="#myModal" class="ph-button ph-btn-red">Leaderboard</button>
		</div>
		<div class="ph-float">
			<button id="reverse" class="ph-button ph-btn-blue">Reverse Mode</button>
		</div>
	     </div>	     
	</div>
<!-- Modal -->
<div style="display:none" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Leader Board</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

	<span>
           <input autofocus placeholder="Vi Command" type="text" id="command" name="command"/>
